<main class="container" >
  <h1> Smarthome </h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Name</th>
        <th scope="col">Icon</th>
        <th scope="col">Channels</th>
      </tr>
    </thead>
    
    <tbody> 
      <tr *ngFor="let item of data">
          <th scope="row">{{item.id}}</th>
          <td>
            {{item.name}}
          </td>
          <td><app-sm-device-icon icon={{item.icon}}></app-sm-device-icon> 
          </td>
          <td>
              <span *ngFor="let channel of item.channels">
                {{channel.channel_no}} : 
                <span *ngIf="channel.contextofuse">
                {{channel.contextofuse.value}} ({{channel.contextofuse.key}})</span><br />
              </span>

          </td>
        </tr>
      </tbody>


  </table>

</main>
<router-outlet />
